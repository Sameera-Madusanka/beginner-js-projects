<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-papers-sissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-sissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="rock-emoji">
  </button>

  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="paper-emoji">
  </button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="scissors-emoji">
  </button>

  <p class="js-result result">Hello there</p>
  <p class="js-moves">
    <!--
      You
      <img src="images/rock-emoji.png" class="move-icon" alt="yourpick">
      <img src="images/scissors-emoji.png" class="move-icon" alt="computerpick">
      Computer
    -->
  </p>
  <p class="js-score score"></p>


  <button class ="reset-score-button"onclick ="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();

  ">Reset score</button>
  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="scripts/12-rock-paper-sissors.js"></script>
</body>
</html>
